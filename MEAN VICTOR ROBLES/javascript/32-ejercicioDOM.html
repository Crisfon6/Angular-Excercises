<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM evnetos y funciton</title>
    <script src="js/32-ejercicioDOm.js"></script>
    <style>
    
    .box{
        width: 200px;
        height: 250px;
        float: left;
        margin: 20px;
    }
    .dashed {
        border: 3px dashed black;
        padding: 5px;
    }
    .error {
        color: red;
    }
    </style>

</head>
<body>
    <!-- 1.form campos : Nombrev , Apellido, edad
    2. Botn de enviar 
    3.mostrar datos por pantalla
    4.Validar Form -->
    <h1>Ejercicio DOM</h1>
<div class="box">
    <form  method="POST" id="formulario" onsubmit="return false">
    <label for="nombre">nombre</label>
    <input type="text" name="nombre" id="nombre">
    <br>    <span class="error" id="e_nombre"></span>
    
    <br>

    <label for="apellido">apellido</label>
    <input type="text" name="apellido" id="apellido">
    <br>    <span class="error" id="e_apellido"></span>
    <br>
    <label for="edad">edad</label>
    <input type="number" name="edad" id="edad">
    <br>    <span class="error" id="e_edad"></span>
    <br>
    <input type="submit" value="enviar">
    </form>
</div>
<div class="box dashed">
<h3>Info user</h3>
<hr>

<p id="p_nombre">
    Nombre: <span></span>
</p>
<p id="p_apellido">
    Apellido: <span></span>
</p>
<p id="p_edad">
    Edad: <span></span>
</p>
</div>
</body>
</html>
